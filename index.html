<html>
	<head>
		<meta charset="UTF-8">
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);

 			var renderer = new THREE.WebGLRenderer({ antialias: true });
 			renderer.setClearColor(new THREE.Color(0x090912, 1.0));
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);


			// create two point lights
			var pointLight = new THREE.PointLight(0xFFFFFF, .5);
			pointLight.position.set(1, 5, 3);
			scene.add(pointLight);

			pointLight = new THREE.PointLight(0xFFFFFF, .5);
			pointLight.position.set(-1, 5, -3);
			scene.add(pointLight);





			var tree, lights;

			// instantiate a loader
			var loader = new THREE.JSONLoader();

			// load a resource
			loader.load(
				// resource URL
				'tree.json',
				// Function when resource is loaded
				function ( geometry, materials ) {
					var material = new THREE.MeshLambertMaterial({color: 0xd8c64f});
					tree = new THREE.Mesh( geometry, material );
					tree.position.y = -1.5;
					scene.add( tree );
				}
			);

			loader.load(
				// resource URL
				'lights.json',
				// Function when resource is loaded
				function ( geometry, materials ) {
					var material = new THREE.PointCloudMaterial({size: .04});
					lights = new THREE.PointCloud( geometry, material );
					lights.position.y = -1.5;
					scene.add( lights );
				}
			);



			camera.position.z = 5;

			controls = new THREE.OrbitControls(camera, renderer.domElement);

			var render = function () {
				requestAnimationFrame( render );

				if (tree) {
					//tree.rotation.x += 0.03;
					//tree.rotation.y += 0.03;
				}

				renderer.render(scene, camera);
				controls.update();
			};

			render();
		</script>
	</body>
</html>
